{% extends "base.html" %}

{% block content %}
<div>
    <h2 align="center">Регистрация прошла успешно!</h2>
</div>
{% for field in form if field.name != 'csrf_token' %}
<div>
    {{ field.label() }}
    {{ field() }}
    {% for error in field.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
